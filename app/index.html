<script>
  Kakao.init('4cec1ff1eb6c6293965156c8112ac462');

  function sendLink() {
    Kakao.Link.sendTalkLink({
      image: {
        src: "http://img.yanoljanow.com/img/event/mw/20160304/img-kakao.png",
        width: '300',
        height: '200'
      },
      label: "좋은 숙박 예약하는 Tip 공유해요~ \n\n최저가를 보장하는 야놀자에서 예약하면 모두가 개이득. \n오직 야놀자에서만 만날 수 있는 MY ROOM도 만나보세요. " +
      "\n\n가입 화면에 입력된 할인코드 [TEST] 를 확인하세요. \n가입 완료 즉시 사용 가능한 5,000원 할인쿠폰을 받을 수 있습니다.",
      appButton: {
        text: '가입하고 할인 받기',
        execParams: {
          iphone: {
            url: 'yanoljanow://booking.yanolja.com?view=login&idx=0'
          },
          ipad: {
            url: 'yanoljanow://booking.yanolja.com?view=login&idx=0'
          },
          android: {
            url: 'yanoljanow://main.yanolja.com/market/now?view=inviteFriend'
          }
        },
        marketParams: {
          iphone: {
            url: 'yanoljanow://booking.yanolja.com?view=login&idx=0'
          },
          ipad: {
            url: 'yanoljanow://booking.yanolja.com?view=login&idx=0'
          },
          android: {
            url: 'yanoljanow://main.yanolja.com/market/now?view=inviteFriend'
          }
        }
      },
      fail: function () {
        alert('모바일 기기에서만 가능한 기능입니다.');
        Kakao.Link.cleanup();
      }
    });
  }
</script>
